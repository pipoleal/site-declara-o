<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vc me ama? </title>
</head>
<body>
    
    <div id="conteudo">
     <h2>Vc me ama?</h2>
      <button class='btn' onclick="sim()"> SIM</button>
      <button class='btn' onclick="desvia(this)" onmouseover="desvia(this)">NAO</button>
      
    </div>

</body>

<style>
  #conteudo {
   background: #ff7a7a;
   width: 100%;
   height: 100%;
   position: fixed;
   top: 0;
   left: 0;
   padding: 10px;
   text-align: center;
   font-family: sans-serif;
  }

  .btn {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px;
  }
</style>

<script>
    function sim(){
    alert('Obrigado por ser o grande amor da minha vida, te amo! :)')
    }

    function desvia(t){
    var btn = t;
    btn.style.position = 'absolute'
    btn.style.bottom = geraposicao(10,90);
    btn.style,left =  geraposicao(10,90);
    console.log('opa, desviei...') 
    }
   
    function geraposicao(min, max) {
        return Math.random() * (max - min) + '%';
    }
</script>

</html>
